version: 0.2
phases:
  install:
    commands:
      - dotnet publish -c Release
      - aws cloudformation package --template-file template.yaml --s3-bucket reporterbotdeploymentbucket --output-template-file outputSamTemplate.yaml
      - aws cloudformation deploy --template-file outputSamTemplate.yaml --stack-name my-new-stack --capabilities CAPABILITY_IAM
  artifacts:
    type: zip
    files:
      - src/PRTG/bin/Release/netcoreapp2.1/publish/*
      - template.yaml
      - outputSamTemplate.yaml
